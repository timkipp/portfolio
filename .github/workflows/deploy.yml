name: Deploy Website via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy everything except public/ and excluded folders to /home/timkipp
      - name: Deploy root files via SFTP
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          source: |
            backend/
            composer.json
            composer.lock
            vendor/
            *.php
            *.txt
            *.log
          exclude: |
            public/**
            .git/**
            .github/**
          target: /home/timkipp
          rm: true   # Remove extra files on the server that aren't in the source

      # Deploy only public/ contents to /home/timkipp/timothyscottkipp.com
      - name: Deploy public files via SFTP
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          source: public/**
          target: /home/timkipp/timothyscottkipp.com
          rm: true   # Remove extra files on the server that aren't in the source
