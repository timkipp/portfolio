name: Deploy Website via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy backend and supporting files (not public/)
      - name: Deploy backend and root files
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          source: |
            backend/**
            composer.json
            composer.lock
            vendor/**
          target: /home/timkipp
          overwrite: true

      # Deploy website (public/)
      - name: Deploy public site files
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          source: public/**
          target: /home/timkipp/timothyscottkipp.com
          overwrite: true
